<table class="table table-striped">
  <thead>
  <tr>
    <td>#</td>
    <td>ID</td>
    <td>Name</td>
    <td>Birth date</td>
    <td>City</td>
    <td></td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users;let i = index">
    <td>{{i+1}}</td>
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.birthDate | date: 'yyyy.MM.dd.'}}</td>
    <td>{{user.city}}</td>
    <td>
      <button (click)="goToDetails(user.id)">Details</button>
    </td>
  </tr>
  </tbody>
</table>
