<h1>User details for user: {{user.name}}</h1>
<form novalidate ngForm="#f">
  <div class="form-group">
    <label for="exampleFormControlInput1">ID</label>
    <input type="text" name="id" class="form-control" id="exampleFormControlInput1" [value]="user.id" disabled>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" name="name" class="form-control" id="exampleFormControlInput2" [(ngModel)]="user.name" required #nameInput="ngModel">
    <span style="color: red" *ngIf="nameInput.invalid">User's name is required</span>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">City</label>
    <input type="text" name="city" class="form-control" id="exampleFormControlInput3" [(ngModel)]="user.city" #city="ngModel" minlength="3" required>
    <span style="color: red" *ngIf="city.invalid">City is invalid!</span>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Birthdate</label>
    <input type="date" name="bd" class="form-control" id="exampleFormControlInput4" [(ngModel)]="user.birthDate" required>
  </div>
  <button class="btn btn-info" (click)="save()">Save</button>
</form>
