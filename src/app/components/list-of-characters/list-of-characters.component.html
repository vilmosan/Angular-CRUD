

<div>
    <app-add-character (addCharacter)="addCharacter($event)"></app-add-character>
    <table class="table table-striped">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Username</td>
                <td>Email</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let character of charactersArray">
                    <td>{{ character.id }}</td>
                    <td>{{ character.name }}</td>
                    <td>{{ character.username }}</td>
                    <td>{{ character.email }}</td>
                    <td>
                        <button (click)="goToDetails(character.id)">Details</button>
                    </td>
                    <td>
                        <button (click)="deleteCharacter(character)">Delete</button>
                    </td>
            </tr>
        </tbody>
    </table>
</div>
